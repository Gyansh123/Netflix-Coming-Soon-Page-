<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <main>
        <div class="whole">
        <div class="Box">
            <img src="../Images/netflix.png" alt="netflix logo" id="netflix-img">
            <h5 class="greeting">This Movie Is Coming Soon! Stay Updated</h5>
            <form action="file.html">
                <h5 class="center"><input type="email" class="form-control" id="input" placeholder="Email" required></h5>
                <h5 class="center"><input type="password" class="form-control" id="input" placeholder="Password" required></h5>
                <br>
                <button class="btn btn-primary">Set Reminder!</button>
            </form>
            <h2 class="greeting">Thank You !</h2>
        </div>
        </div>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
